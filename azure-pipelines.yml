# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pr:
- master

variables:
  HOMEBREW_NO_ANALYTICS: 1
  HOMEBREW_NO_AUTO_UPDATE: 1
  gco: |
    brew tap osx-cross/avr && \
    cd $(brew --repo)/Library/Taps/osx-cross/homebrew-avr && \
    git checkout --detach && \
    git fetch origin '+refs/heads/*:refs/heads/*' && \
    git checkout $(System.PullRequest.SourceBranch)
  bundle_install: |
    gem install bundler

pool:
  vmImage: 'macOS 10.13'

strategy:
  maxParallel: 8
  matrix: 
    binutils:
        package: avr-binutils
    avr_gcc:
        package: avr-gcc
    avarice:
        package: avarice

steps:
  - bash: echo "\nBranch $(System.PullRequest.SourceBranch)\nBranch Name $(System.PullRequest.SourceBranchName)\n"
    displayName: Echo branch names
  - bash: echo $(bundle_install)
    displayName: bundle install

  - bash: echo $(gco)
    displayName: Git checkout $(System.PullRequest.SourceBranch)

  - bash: |
      brew audit --strict $(package)
    displayName: Audit $(package)

  - bash: |
      brew install $(package)
    displayName: Build $(package)
    timeoutInMinutes: 360

  - bash: |
      brew test $(package)
    displayName: Test $(package)
